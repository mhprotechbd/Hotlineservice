<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Emergency Hotline</title>
  <link rel="shortcut icon" href="./dist/assets/logo-dark.png" type="image/x-icon" />
  <link rel="stylesheet" href="./dist/styles/hotline.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#F5FFF6]">
  <header class=" bg-white">
    <!-- Nav Bar Started -->
    <nav
      class="custom-container flex flex-col gap-5 sm:flex-row justify-between items-center px-3 md:px-7 xl:px-[28px] py-6 shadow-[0px_1px_50px_0px_rgba(181,181,181,0.25)]">
      <div class="flex items-center gap-2">
        <img class="w-[50px]" src="./dist/assets/logo.png" alt="">
        <h2 class="text-[#006747] font-extrabold">Emergeny <br />Services</h2>
      </div>
      <div class="flex items-center justify-center gap-1.5 md:gap-5">
        <div class="bg-[#41ff6b1a] rounded-[50px] py-3 px-5 md:px-7 font-inter font-bold text-center flex">
          <span id="heart-value" class="mr-3 font-black">0</span><img src="./dist/assets/heart.png" alt="heart"
            class="h-6 ml-1" />
        </div>
        <div class="flex items-center bg-[#41ff6b1a] rounded-[50px] py-3 px-5 gap-3">
          <h2 id="stock-coin" class="font-inter font-black">100</h2>
          <img class="w-6" src="./dist/assets/coin.png" alt="">
        </div>
        <div class="bg-[#00A63E] rounded-[50px] text-white py-3 px-6 ">
          <p><span id="copy-count" class="mr-3">0</span>Copy</p>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Section Started -->
  <main>
    <!-- Hero Section -->
    <section class="custom-container bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] px-3 py-3">
      <div class=" text-center text-white py-4">
        <img class="max-w-[92px] mx-auto" src="./dist/assets/logo-dark.png" alt="">
        <h1 class="font-hind text-[1.8rem] md:text-[2.5rem] font-bold ">Emergency Service Directory</h1>
        <h3 class="font-hind font-semibold text-[1rem] md:text-[1.25rem]">Government Emergency Services at Your
          Fingertip – A Project
          by Government of the People’s Republic of
          Bangladesh</h3>
      </div>
    </section>
    <!-- Main Card section -->
    <section class="custom-container px-3 pt-10 pb-6 md:pb-[86px] md:px-7 2xl:px-[28px]">
      <div class="grid grid-cols-12 gap-4 md:gap-4">
        <!--All card section -->
        <aside id="card-section-main"
          class="col-span-12 md:col-span-7 lg:col-span-8 xl:col-span-9 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-3 md:gap-4">

          <!-- Service card 1 start -->

        </aside>

        <!-- History section -->
        <aside
          class="col-span-12 md:col-span-5 lg:col-span-4 xl:col-span-3 bg-white rounded-[12px] p-5 shadow-[0px_2px_3px_0px_rgba(0,0,0,0.15)]">
          <div class="flex items-center justify-between mb-4">
            <div class="">
              <h3 class="text-[1.25rem] font-medium font-roboto"><i class="fa-regular fa-clock"></i> Call History</h3>
            </div>
            <div>
              <button id="clear-btn"
                class="btn bg-[#00A63E] px-9 py-3 rounded-[50px] font-inter font-semibold text-white">Clear</button>
            </div>
          </div>
          <!-- History card start -->
          <div id="history-main">

          </div>
          <!-- History card end -->
        </aside>
      </div>
    </section>
  </main>

  <!-- script -->

  <script src="./dist/script/hotline.js"></script>

</body>

</html>
